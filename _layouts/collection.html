{% include header.html %}
{% include nav.html %}
<div class="main">
    <div class="collection-intro flex">
        <h2>This is a custom collection<br>of our work prepared<br>for <span id="recipient">you.</span></h2>
    </div>
    <div class="thumbnails flex">
        {% for project in site.projects %}
        <a href="{{project.url}}" id="{{project.slug}}" style="background-image:url('{{ site.cloudinary_url }}c_scale,w_700{{ project.hero_image }}')">
            <div><span>{{project.title}}</span></div>
        </a>
        {% endfor %}
    </div>
</div>
{% include footer.html %}
<script src="/assets/js/nav.js" async defer></script>
<script src="/assets/js/collection.js" async defer></script>

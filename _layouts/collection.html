{% include header.html %}
{% include nav.html %}
<div class="main">
    <div class="collection-intro flex">
        <h2>This is a custom collection<br>of our work prepared<br>for <span id="recipient">you.</span></h2>
    </div>
    <div class="thumbnails flex">
        {% assign selection = site.projects | where: page.filter, "true" | sort:"position" %}
        {% for project in selection %}
        <a href="{{project.url}}" id="{{project.slug}}" style="background-image:url('..{{project.hero_image}}')">
            <div><span>{{project.title}}</span></div>
        </a>
        {% endfor %}
    </div>
</div>
{% include footer.html %}
<script src="{{site.url}}/assets/js/nav.js" async defer></script>
<script src="{{site.url}}/assets/js/collection.js" async defer></script>

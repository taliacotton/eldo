<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        {% if page.title %}
        <title>{{page.title}} | {{site.title}}</title>
        <meta property="og:title" content="{{page.title}} | {{site.title}}">
        <meta property="twitter:title" content="{{page.title}} | {{site.title}}">
        <meta property="og:site_name" content="{{page.title}} | {{site.title}}">
        {% else %}
        <title>{{site.title}}</title>
        <meta property="og:title" content="{{site.title}}">
        <meta property="twitter:title" content="{{site.title}}">
        <meta property="og:site_name" content="{{site.title}}">
        {% endif %}
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="{{site.description}}">

        
        <meta property="og:description" content="{{site.description}}">
        
        <meta property="og:url" content="{{site.url}}">
        
        <meta property="twitter:description" content="{{site.description}}">

        <meta property="twitter:image" content="{{ site.cloudinary_url }}c_scale,w_1200{{site.og_img}}">
        <meta property="og:image" content="{{ site.cloudinary_url }}c_scale,w_1200{{site.og_img}}">
        <meta property="twitter:image:alt" content="{{ site.cloudinary_url }}c_scale,w_1200{{site.og_img}}">
        


        <link rel="icon" type="image/png" href="/assets/favicon/favicon.ico" />
        <link rel="stylesheet" href="/assets/css/styles.css">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    </head>
    <body class="layout-{{page.layout}}">
